@if(isVisible()) {
<div
  class="media-container"
  (mouseenter)="showButton.set(true)"
  (mouseleave)="showButton.set(false)"
>
  @if(isImg()) {
  <img
    (click)="imageViewService.openDialog(file().url!)"
    class="radius-sm pointer"
    [src]="file().url!"
    width="auto"
    [height]="height()"
    loading="lazy"
  />
  } @else {
  <video [width]="height()" [height]="height()" controls>
    <source [src]="file().url!" type="video/mp4" />
    <source [src]="file().url!" type="video/webm" />
    <source [src]="file().url!" type="video/ogg" />
    Your browser does not support the video tag.
  </video>
  } @if(showButton()) {
  <button class="show-file-button" (click)="showFile()">
    <mat-icon>image_search</mat-icon>
  </button>
  <button class="delete-file-button" (click)="deleteFile()">
    <mat-icon>delete</mat-icon>
  </button>
  }
</div>
}
