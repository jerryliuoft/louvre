@if(isImg(mediaSrc())){
<img
  disableOptimizedSrcset
  (click)="imageViewService.openDialog(mediaSrc())"
  class="radius-sm pointer"
  [ngSrc]="mediaSrc()"
  width="auto"
  [height]="height()"
  loading="lazy"
/>
} @else {
<video [width]="height()" [height]="height()" controls>
  <source [src]="mediaSrc()" type="video/mp4" />
  <source [src]="mediaSrc()" type="video/webm" />
  <source [src]="mediaSrc()" type="video/ogg" />
  Your browser does not support the video tag.
</video>
}
