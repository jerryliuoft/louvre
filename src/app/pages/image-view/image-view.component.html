<img-header [file]="file()"></img-header>
<div
  #imageContainer
  class="imageContainer"
  (wheel)="onWheel($event)"
  (mousedown)="onMouseDown($event)"
  (mouseup)="onMouseUp()"
  (mousemove)="onMouseMove($event)"
  (keydown)="onKeyDown($event)"
>
  @if(isImg()) {
  <img #mainImage [src]="file().handle | objectUrl" [ngStyle]="customStyle()" />
  } @else {
  <video #mainImage [src]="file().handle | objectUrl" [ngStyle]="customStyle()" controls autoplay loop></video>
  }
</div>
