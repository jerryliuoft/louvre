<mat-accordion multi>
  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title> Display view</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-button-toggle-group
      aria-label="Display type"
      [hideSingleSelectionIndicator]="true"
      (change)="changeDisplayType($event)"
    >
      <mat-button-toggle [checked]="true" value="item">All</mat-button-toggle>
      <mat-button-toggle value="folder">Folder</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-expansion-panel>
  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>Item size</mat-panel-title>
      <mat-slider min="20" max="2000" step="10" showTickMarks discrete>
        <input matSliderThumb (valueChange)="updateImageHeight($event)" />
      </mat-slider>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
