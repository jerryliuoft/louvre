<div class="flex-container flex-wrap gap-sm margin-sm">
  @for(imgsrc of currentImages(); track imgsrc) {
  <a [routerLink]="'/image/' + imgsrc">
    <img
      [ngSrc]="imgsrc"
      [width]="displayService.imageConfigs().width"
      [height]="displayService.imageConfigs().height"
      [loading]="displayService.imageConfigs().loading"
    />
  </a>

  }@empty {
  <div>Pick a folder location and get started!</div>
  }
</div>
