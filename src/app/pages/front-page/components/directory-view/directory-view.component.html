<div class="padding-container">
  @for(entry of currentPage(); track entry) {
  <div class="flex-container align-items-center">
    <div>{{ entry[0] }}</div>
    <a mat-icon-button [routerLink]="'/folder/' + entry[0]">
      <mat-icon>folder-open</mat-icon>
    </a>
  </div>
  <div class="flex-container gap-md flex-wrap">
    @for(file of getPreview(entry[0], entry[1]); track file) {
    <app-media-container [mediaSrc]="file"></app-media-container>
    }
  </div>
  }@empty{
  <div>NOTHING</div>
  }
</div>
