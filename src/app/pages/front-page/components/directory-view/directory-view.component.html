<div class="padding-container">
  @for(entry of currentPage(); track entry) {
  <div class="flex-container align-items-center">
    <app-directory-chips [path]="entry[0]"></app-directory-chips>
  </div>
  <div class="flex-container gap-md flex-wrap">
    @for(file of getPreview(entry[0], entry[1]); track file.path) {
    <app-media-container [file]="file"></app-media-container>
    }
  </div>
  }@empty{
  <app-empty-state></app-empty-state>
  }
</div>
