<div class="flex-container align-items-center">
  @for( part of parsedPaths(); track part; let last = $last){
    @if(last){
      <mat-chip style="font-weight: bold;">{{ getChipTitle(part) }}</mat-chip>
    } @else {
      <a [routerLink]="'/folder/' + encodePath(part)" style="text-decoration: none;">
        <mat-chip style="cursor: pointer;">{{ getChipTitle(part) }}</mat-chip>
      </a>
      <span style="margin: 0 8px;">/</span>
    }
  }
</div>
